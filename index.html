<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Budget</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="main">
      <!-- top part -->
      <div id="topContainer">
        <div id="topTextContainer">
          <span id="monthHeader">Avaliable Budget in May 2024:</span>
          <span id="topBalance">+0.00</span>
        </div>
        <div id="boxContainer">
          <div id="incomeBox" class="box">
            <span>INCOME</span><span id="totalIncome">+0.00</span>
          </div>
          <div id="expensesBox" class="box">
            <span>EXPENSES</span>

            <span id="totalExpenses">-0.00</span>
            <span class="precentage" id="headerPrecentage">0%</span>
          </div>
        </div>
      </div>
      <!-- dark mode btn -->
      <button id="darkMode" onclick="goDarkMode()">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>

      <!-- popUp message -->
      <div id="msg" style="display: none">
        <span>ARE YOU SURE YOU DELETE THE HISTORY?</span>
        <div id="btns">
          <button id="delete" onclick="deleteHistory()">YES</button>
          <button id="no" onclick="closeMsg()">GO BACK</button>
        </div>
      </div>
      <!-- middle part -->
      <div id="inputContainer">
        <form id="inputForm">
          <select id="typeOfInput" class="blue" tabindex="1">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
          <input
            class="blue"
            type="text"
            id="description"
            placeholder="Add description"
            minlength="2"
            tabindex="2"
          />
          <input
            tabindex="3"
            type="number"
            class="blue"
            id="value"
            placeholder="Value"
            minlength="1"
            onkeydown="if (event.keyCode === 13) {
              event.preventDefault(); // Prevent form 
              addToArr();
            }"
          />
          <i
            class="far fa-check-circle checkmarkBlue"
            id="checkmark"
            onclick="addToArr()"
          ></i>
          <div id="btnDeleteWrap">
            <button id="reset" onclick="openMsg(event)">Delete History</button>
          </div>
        </form>
      </div>
      <label id="err" style="display: none; align-self: center"></label>

      <!-- bottom part -->
      <div id="bottomContainer">
        <div id="fullTable">
          <!-- income table part -->
          <div id="incomeTableContainer">
            <h3 id="incomeTableHead">INCOME</h3>
            <div id="incomeTableItems"></div>
          </div>
          <!-- expenses table part -->
          <div id="expensesTableContainer">
            <h3 id="expensesTableHead">EXPENSES</h3>
            <div id="expensesTableItems"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="budgetScript.js "></script>
    <script src="storage-utils.js"></script>
  </body>
</html>
