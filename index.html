<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- top part -->
      <div id="topContainer">
        <div id="topTextContainer">
          <h2 id="monthHeader">Avaliable Budget in May 2024:</h2>
          <h1 id="topBalance">0</h1>
        </div>
        <div id="boxContainer">
          <div id="incomeBox">
            <span>INCOME</span><span id="totalIncome"></span>
          </div>
          <div id="expensesBox">
            <span>EXPENSES</span>
            <span id="totalExpenses"></span>
            <span id="precentage"></span>
          </div>
        </div>
      </div>

      <!-- middle part -->
      <div id="inputContainer">
        <form id="inputForm">
          <input type="text" id="typeOfInput" />
          <input type="text" id="description" placeholder="Add description" />
          <input type="text" id="value" placeholder="Value" />
          <svg id="checkMarkIcon" src="icon"><!-- enter icon here --></svg>
        </form>
      </div>

      <!-- bottom part -->
      <div id="bottomContainer">
        <div id="fullTable">
          <!-- income table part -->
          <div id="incomeTableContainer">
            <h3 id="incomeTableHead">Income</h3>
            <div id="incomeTableItems">
              <div class="tableRow">
                <span class="description">exemple</span>
                <span class="value">100</span>
                <span class="percentage">20%</span>
              </div>
            </div>
          </div>
           <!-- expenses table part -->
          <div id="expensesTableContainer">
            <h3 id="expensesTableHead">Expenses</h3>
            <div id="expensesTableItems">
              <div class="tableRow">
                <span class="description">exemple</span>
                <span class="value">200</span>
                <span class="percentage">40%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="budgetScript.js"></script>
  </body>
</html>
