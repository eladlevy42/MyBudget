<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="main">
      <!-- top part -->
      <div id="topContainer">
        <div id="topTextContainer">
          <span id="monthHeader">Avaliable Budget in May 2024:</span>
          <span id="topBalance">+12,000.00</span>
        </div>
        <div id="boxContainer">
          <div id="incomeBox" class="box">
            <span>INCOME</span><span id="totalIncome">+14,000.00</span>
          </div>
          <div id="expensesBox" class="box">
            <span>EXPENSES</span>

            <span id="totalExpenses">-2,000.00</span>
            <span class="precentage" id="headerPrecentage">14%</span>
          </div>
        </div>
      </div>

      <!-- middle part -->
      <div id="inputContainer">
        <form id="inputForm">
          <select id="typeOfInput">
            <option value="-">-</option>
            <option value="+">+</option>
          </select>
          <input
            type="text"
            id="description"
            placeholder="Add description"
            minlength="2"
          />
          <input type="number" id="value" placeholder="Value" minlength="1" />
          <i class="far fa-check-circle" id="checkmark"></i>
        </form>
      </div>

      <!-- bottom part -->
      <div id="bottomContainer">
        <div id="fullTable">
          <!-- income table part -->
          <div id="incomeTableContainer">
            <h3 id="incomeTableHead">INCOME</h3>
            <div id="incomeTableItems">
              <div class="tableRow" id="incomeRow1">
                <span class="description">exemple</span>
                <div class="itemPricePrec">
                  <span class="value">+10,000.00</span>
                  <i class="fa-solid fa-xmark" class="xMark"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- expenses table part -->
          <div id="expensesTableContainer">
            <h3 id="expensesTableHead">EXPENSES</h3>
            <div id="expensesTableItems">
              <div class="tableRow" id="expensesRow1">
                <span class="description">exemple</span>
                <div class="itemPricePrec">
                  <span class="value">-200,00.00</span>
                  <span class="precentage">14%</span>
                  <i class="fa-solid fa-xmark" class="xMark"></i>
                </div>
              </div>
              <div class="tableRow" id="expensesRow2">
                <span class="description">exemple</span>
                <div class="itemPricePrec">
                  <span class="value">-200,00.00</span>
                  <span class="precentage">14%</span>
                  <i class="fa-solid fa-xmark" class="xMark"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="budgetScript.js"></script>
  </body>
</html>
